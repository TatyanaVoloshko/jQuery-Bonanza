<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>jQuery</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>jQuery Bonanza</h1>
            <div class="nav">
                <span class="material-symbols-outlined nav-icon">
                arrow_left_alt
                </span>
               <span class="material-symbols-outlined nav-icon">
                arrow_right_alt
                </span> 
                <span class="material-symbols-outlined nav-icon">
                close
                </span>
                <span class="material-symbols-outlined ">
                home
                </span>
                <form>
                <input type="text" class="input">
                    <button class="btn-search" id="btn-search">
                        <span class="material-symbols-outlined search">
                            search
                        </span>
                    </button>
                </form>
                    
            </div>
        </header>
        <main class="main">
            <div>
                <button id="btn-out">Eade Out</button>
                <p id="p-out">When the button is clicked this text fades out</p>
            </div>
            <hr>
             <div>
                <button id="btn-append">Append</button>
                
                <p id="p-attend">When the button is clicked append some text here</p>
                <div id="div-append"></div>
            </div>
            <hr>
             <div>
                <button id="btn-color">Change Color</button>
                <p id="p-color">When the button is clicked change the text color to red</p>
                <div id="div-color"></div>
                <div id="add-text"></div>
                
            </div>
        </main>
        <footer class="footer">
            <p>//</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</body>
</html>
